        /* CSS for the background */
        body, html {

        #particles-js {
            position: fixed; /* Change to fixed so it fills the viewport */
            top: 0;

                .fixed-header {

            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            color: white;
            font-size: 24px;
            font-weight: bold;
            padding: 10px;
        }

        .menu {
            position: relative;
            z-index: 1;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .menu-item {
            margin: 5px;
            text-align: center;
            color: white;
            cursor: pointer;
            position: relative;
        }

        .menu-item img {
            width: 205px;
            height: 110px;
            border-radius: 12px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .menu-item:hover img {
            transform: scale(1.05);
            box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.7);
        }

        .menu-item:hover p {
            opacity: 1;
            transform: translateY(0);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .menu-item p {
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
            font-size: 18px;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 5px;
            border-radius: 8px;
        }

        .search-bar {
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: center;
            margin: 40px 0 20px 0;
        }

        .search-bar input {
            width: 50%;
            padding: 10px 20px;
            border-radius: 30px;
            border: none;
            outline: none;
            font-size: 16px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .search-bar input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .nav-bar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100%;
            width: 80px;
            background-color: #1c1c1c;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 15px;
            z-index: 2;
        }

        .nav-bar a {
            color: #ffffff;
            text-decoration: none;
            margin: 20px 0;
            text-align: center;
            transition: transform 0.3s, color 0.3s;
            font-size: 1.2rem;
        }

        .nav-bar a:hover {
            color: #FFD700;
            transform: scale(1.2);
        }

        .nav-bar .icon {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
   </style>

    <script>
            // JavaScript to configure particles
        particlesJS("particles-js", {
            particles: {
                number: {
                    value: 100,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: "#ffffff"
                },
                shape: {
                    type: "circle",
                    stroke: {
                        width: 0,
                        color: "#000000"
                    },
                    polygon: {
                        nb_sides: 5
                    },
                },
                opacity: {
                    value: 0.5,
                    random: false,
                    anim: {
                        enable: false,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 5,
                    random: true,
                    anim: {
                        enable: false,
                        speed: 40,
                        size_min: 0.1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: false,
                    distance: 150,
                    color: "#ffffff",
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: "top",
                    random: true,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                    attract: {
                        enable: false,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: false,
                        mode: "repulse"
                    },
                    onclick: {
                        enable: false,
                        mode: "push"
                    },
                    resize: true
                },
                modes: {
                    grab: {
                        distance: 400,
                        line_linked: {
                            opacity: 1
                        }
                    },
                    bubble: {
                        distance: 400,
                        size: 40,
                        duration: 2,
                        opacity: 8,
                        speed: 3
                    },
                    repulse: {
                        distance: 200,
                        duration: 0.4
                    },
                    push: {
                        particles_nb: 4
                    },
                    remove: {
                        particles_nb: 2
                    }
                }
            },
            retina_detect: true
        });
        // Function to filter games by title
        function filterGames() {
            var input, filter, menu, menuItems, title, i;
            input = document.getElementById('search');
            filter = input.value.toUpperCase();
            menu = document.getElementById('menu');
            menuItems = menu.getElementsByClassName('menu-item');

            for (i = 0; i < menuItems.length; i++) {
                title = menuItems[i].getElementsByTagName("p")[0];
                if (title.innerHTML.toUpperCase().indexOf(filter) > -1) {
                    menuItems[i].style.display = "";
                } else {
                    menuItems[i].style.display = "none";
                }
            }
        }

        // Launches the game in fullscreen
        function launchFullscreen(url) {
            var myWindow = window.open('', 'Fullscreen', 'scrollbars=1,height=' + screen.availHeight + ',width=' + screen.availWidth);
            myWindow.document.write('<!DOCTYPE html>\n\
                <html>\n\
                <head>\n\
                <title>Game</title>\n\
                </head>\n\
                <body style="margin:0;">\n\
                <iframe src="' + url + '" style="border:none;overflow:hidden;height:100%;width:100%;position:absolute;top:0px;left:0px;right:0px;bottom:0px" height="100%" width="100%"></iframe>\n\
                </body>\n\
                </html>');
        }
    </script>
