<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Viridian | Games</title>
    <style>
      /* Global styling */
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        font-family: 'Arial', sans-serif;
        color: white;
      }

      /* Particle background */
      #particles-js {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle, #0c3d99 10%, #19e7b6 90%);
        z-index: 0;
      }

      /* Centered content */
      #center-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        z-index: 1;
      }
      
      #center-text h1 {
        font-size: 64px;
        font-weight: 700;
        margin: 0;
        letter-spacing: 5px;
        text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.8);
        animation: glow 2s ease-in-out infinite alternate;
      }

      #center-text #random-text span {
        font-size: 14px;
        margin-top: 15px;
        display: none;
        font-weight: 400;
        letter-spacing: 2px;
        cursor: pointer;
      }

      /* Navbar styles */
      .nav-bar {
        position: fixed;
        left: 0;
        top: 0;
        height: 100%;
        width: 80px;
        background-color: #1c1c1c;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 15px;
        z-index: 2;
      }
      .nav-bar .icon {
        position: relative;
        display: flex;
        align-items: center;
      }

      .nav-bar .tooltip {
        visibility: hidden;
        opacity: 0;
        position: absolute;
        left: 50px; /* Adjust this to control distance from the icon */
        background-color: #333;
        color: #fff;
        padding: 5px 8px;
        border-radius: 5px;
        font-size: 0.9rem;
        white-space: nowrap;
        transition: opacity 0.3s ease;
        z-index: 1;
      }

      .nav-bar a:hover .tooltip {
        visibility: visible;
        opacity: 1;
      }

      .nav-bar a {
        color: #ffffff;
        text-decoration: none;
        margin: 20px 0;
        text-align: center;
        transition:
          transform 0.3s,
          color 0.3s;
        font-size: 1.2rem;
      }

      .nav-bar a:hover {
        color: #ffd700;
        transform: scale(1.2);
      }

      .nav-bar .icon {
        font-size: 2rem;
        margin-bottom: 10px;
        color: #ffffff;
      }

      /* Glow animation */
      @keyframes glow {
        from { text-shadow: 0px 0px 20px rgba(255, 255, 255, 0.5); }
        to { text-shadow: 0px 0px 35px rgba(255, 255, 255, 0.9); }
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
  </head>
  <body>
    <div id="particles-js"></div>

    <!-- Centered Text -->
    <div id="center-text">
      <h1>Viridian</h1>
      <div id="random-text" onclick="displayNextText()">
        <span>I'm a functioning member of society!</span>
        <span>SuperSigma</span>
        <span>From the creators of GameCat!</span>
      </div>
    </div>

    <!-- Left-side Navigation Bar -->
    <div class="nav-bar">
      <a href="index.html" class="icon">
        üè†<span class="tooltip">Home</span>
      </a>
      <a href="games.html" class="icon">
        üéÆ<span class="tooltip">Games</span>
      </a>
            <a href="settings.html" class="icon">
        ‚öô<span class="tooltip">Settings</span>
      </a>
                  <a href="chat.html" class="icon">
        üí¨<span class="tooltip">Chat</span>
      </a>
    </div>
    </div>

    <script>
      // JavaScript for particles without interaction
      particlesJS("particles-js", {
        particles: {
          number: { value: 100, density: { enable: true, value_area: 800 } },
          color: { value: "#ffffff" },
          shape: { type: "circle" },
          opacity: { value: 0.5, random: true },
          size: { value: 4, random: true },
          line_linked: { enable: false },
          move: { enable: true, speed: 2, direction: "none", random: true }
        },
        interactivity: { detect_on: "canvas", events: { onhover: { enable: false }, onclick: { enable: false } } },
        retina_detect: true,
      });

      // JavaScript for rotating random text
      let currentIndex = 0;
      const textElements = document.querySelectorAll("#random-text span");

      function displayNextText() {
        textElements[currentIndex].style.display = "none";
        currentIndex = (currentIndex + 1) % textElements.length;
        textElements[currentIndex].style.display = "inline";
      }

      // Initial display of first text
      textElements[currentIndex].style.display = "inline";
    </script>
  </body>
</html>
